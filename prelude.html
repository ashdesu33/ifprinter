  <script>
    const totalImages = 14;
    const gallery = document.getElementById('gallery-image');
    const source = gallery.querySelector('source');
    const img = gallery.querySelector('img');
  
    window.addEventListener('scroll', () => {
      const scrollY = window.scrollY;
      const maxScroll = document.body.scrollHeight - window.innerHeight;
      const scrollPercent = scrollY / maxScroll;
      const imageIndex = Math.min(
        totalImages,
        Math.max(1, Math.floor(scrollPercent * totalImages) + 1)
      );
  
      source.srcset = `prelude/${imageIndex}.webp`;
      img.src = `prelude/${imageIndex}.png`;
    });
  </script>
